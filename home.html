<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home/Payoo.com</title>

    <!-- tailwind and daisyUi link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <main class="max-w-md mx-auto mt-5 border-2 rounded-lg p-6">
        <!-- ammount  -->
        <div class="flex justify-between items-center">
            <div class="stats shadow">
                <div class="stat">
                    <div id="account-balance" class="stat-value">9400</div>
                    <div class="stat-desc text-xl">Avlaibale Balance</div>
                </div>
            </div>
            <div>
                <button id="log-out" class="btn btn-lg">Log Out</button>
            </div>
        </div>
        <!-- divider  -->
        <div class="divider"></div>
        <!-- user action button  -->
        <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
        <button id="btn-show-cash-out" class="btn btn-lg">Cash Out</button>
        <!-- divide  -->
        <div class="divider"></div>
        <!-- add money start  -->
        <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Add Money Ammount</span>
                    </label>
                    <input id="input-add-money" type="text" placeholder="Ammount" class="input input-bordered"
                        required />
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Pin</span>
                    </label>
                    <input id="input-pin-number" type="password" placeholder="Pin" class="input input-bordered"
                        autocomplete="off" required />
                </div>
                <div class="form-control mt-6">
                    <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                </div>
            </form>
        </div>
        <!-- add money end  -->

        <!-- cash out start  -->
        <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Cash Out Ammount</span>
                    </label>
                    <input id="input-cash-out" type="text" placeholder="Ammount" class="input input-bordered"
                        required />
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Pin</span>
                    </label>
                    <input id="cash-out-pin" type="password" placeholder="Pin" class="input input-bordered"
                        autocomplete="off" required />
                </div>
                <div class="form-control mt-6">
                    <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                </div>
            </form>
        </div>
        <!-- cash out end  -->

        <!-- script  -->
        <script src="home.js"></script>
    </main>
</body>

</html>
