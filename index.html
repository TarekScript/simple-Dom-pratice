<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo.com</title>

    <!-- tailwind and daisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        #logo-div {
            background-image: url('assets/bg.png');
            background-size: contain;
            background-repeat: no-repeat;
        }
    </style>

</head>

<body>
    <main>
        <div class="hero bg-base-200 min-h-screen">
            <div class="hero-content">
                <div id="logo-div" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl ">
                    <div class="mx-auto pt-5">
                        <img src="assets/Group.png" alt="">
                    </div>
                    <form class="card-body">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Mobile Number</span>
                            </label>
                            <input id="phone-number" type="text" placeholder="Enter Your Number"
                                class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">4 Digit Pin</span>
                            </label>
                            <input id="pin-number" type="password" placeholder="Enter Your 4 Digit Pin"
                                class="input input-bordered" required />
                        </div>
                        <div class="form-control mt-6">
                            <button id="button-login" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- script  -->
        <script src="app.js"></script>
    </main>
</body>

</html>
